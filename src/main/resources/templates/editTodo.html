<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 ps-2">EditTodo</span>
		</div>
	</nav>
	<div class="container pt-5">
		<form action="#" th:action="@{/save}" th:object="${todo}"
			method="post">
			<h1 class="text-center">Edit To do</h1>
			<table class="mx-auto w-auto" border="0" cellpadding="10">
				<tr style="display:none;">				
					<td>To-do ID:</td>
					<td>
						<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>To-do Title:</td>
					<td><input class="form-control" type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>To-do Detail:</td>
					<td><input class="form-control" type="text" th:field="*{detail}" /></td>
				</tr>
				<tr class="text-end">
					<td colspan="2">
						<button type="submit" class="btn btn-warning">Back</button>
						<button type="submit" class="btn btn-success">Save</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
